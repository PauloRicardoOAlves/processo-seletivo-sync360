<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Perfil</title>
</head>

<body>
  <nav class="navbar" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/logo-white-1-200x41x0x0x200x41x1584136401.png" alt="Bootstrap" width="120"
          class="hover-image">
      </a>
    </div>
  </nav>
  <main class="main">
    <div class="main-container">
      <section class="main-container-editProfile">
        <form class="row g-3" id="userForm">
          <div class="col-md-9">
            <label for="inputName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="col-md-3">
            <label for="input" class="form-label">Idade</label>
            <input type="number" class="form-control" id="inputAge" >
          </div>
          <div class="col-12">
            <label for="inputAdress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAdress"
              placeholder="R. Borboletas psicodélicas" >
          </div>
          <div class="col-12">
            <label for="inputAdress2" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="inputAdress2" placeholder="Vila Guarani" >
          </div>
          <div class="col-md-8">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity" >
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select" >
              <option value="">Selecione um estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
          <div class="col-12">
            <label for="inputBio" class="form-label">Bio</label>
            <textarea class="form-control" id="inputBio"
              placeholder="Fale sobre você, sua vida, seus hobbies." ></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="userData()">Enviar</button>
          </div>

        </form>
      </section>
      <section class="main-container-profile">
        <div class="main-container-profile-photo">
          <img src="./assets/blank-profile-picture-973460_640.webp" class="rounded mx-auto d-block" alt="foto de perfil"
            width="120" height="120">
        </div>
        <div>
          <div class="main-container-profile-name col-12">
            <p><strong>Nome: </strong>Goku</p>
          </div>
          <div class="main-container-profile-age col-12">
            <p><strong>Idade:</strong> 70 </p>
          </div>
        </div>
        <div class="main-container-profile-adress col-12">
          <p><strong>Rua:</strong> R. Borboletas psicodélicas, 123</p>
          <div class="main-container-profile-adress2 col-12">
            <p><strong>Bairro: </strong>Vila Guarani</p>
          </div>
          <div class="main-container-profile-city">
            <p><strong>Cidade: </strong>São Paulo</p>
          </div>
        </div>
        <div class="main-container-profile-estate col-12">
          <p><strong>Estado:</strong> SP</p>
        </div>
        <div class="main-container-profile-bio col-12">
          <label for="bioProfile"><strong>Bio:</strong></label>
          <textarea class="form-control" id="profileBio"
          placeholder="Oi, eu sou Goku!" rows=5 readonly></textarea>
        </div>
      </section>
    </div>
  </main>
  <footer>

  </footer>

  <script type="text/javascript" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
